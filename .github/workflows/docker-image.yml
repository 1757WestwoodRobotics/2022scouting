name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: run docker-compose
      uses: sudo-bot/action-docker-compose@latest
      with:
          # https://docs.docker.com/compose/reference/overview/
          cli-args: "up"
