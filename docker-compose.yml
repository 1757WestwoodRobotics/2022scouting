version: '3'
services:
  web:
    restart: always
    build: ./web 
    ports:
      - "8080:8080"
  server:
    restart: always
    depends_on:
      - db
    build: ./server
    ports:
      - "1757:1757"

  db:
    ports:
      - 5432:5432
    image: "postgres:alpine"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: "frc2022"
